<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodinė Elementų Lentelė</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Periodinė Elementų Lentelė</h1>
        <button id="printButton">Spausdinti</button>
    </header>
    
    <div id="periodicTable" class="periodic-table">
        <!-- Elements will be generated by JavaScript -->
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--alkali-metal);"></div>
            <div class="legend-text">Šarminis metalas</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--alkaline-earth);"></div>
            <div class="legend-text">Šarminės žemės metalas</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--transition-metal);"></div>
            <div class="legend-text">Pereinamasis metalas</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--post-transition-metal);"></div>
            <div class="legend-text">Pagrindinis metalas</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--metalloid);"></div>
            <div class="legend-text">Pusmetaliai</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--nonmetal);"></div>
            <div class="legend-text">Nemetalai</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--halogen);"></div>
            <div class="legend-text">Halogenai</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--noble-gas);"></div>
            <div class="legend-text">Tauriosios dujos</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--lanthanide);"></div>
            <div class="legend-text">Lantanoidai</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--actinide);"></div>
            <div class="legend-text">Aktinoidai</div>
        </div>
    </div>

    <div id="printOptions" class="print-modal">
        <div class="print-modal-content">
            <span class="close">&times;</span>
            <h2>Spausdinimo nustatymai</h2>
            <div class="print-options-form">
                <div class="form-group">
                    <label for="paperSize">Popieriaus dydis:</label>
                    <select id="paperSize">
                        <option value="A4">A4</option>
                        <option value="A3">A3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="orientation">Orientacija:</label>
                    <select id="orientation">
                        <option value="landscape">Horizontali</option>
                        <option value="portrait">Vertikali</option>
                    </select>
                </div>
                <button id="confirmPrint">Spausdinti</button>
            </div>
        </div>
    </div>

    <script src="elements.js"></script>
    <script src="script.js"></script>
</body>
</html>
